<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>SF Pro Display</family>
   <family>EmojiOne</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>SF Pro Display</family>
   <family>EmojiOne</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Delugia Nerd Font</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
